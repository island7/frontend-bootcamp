<!DOCTYPE>
<html>
<head>
  <title>Contact Form</title>
</head>
  <h1>Contact Form</h1>

  <form>
    <div>
      <label for="name">Name:</label>
      <input type="text" name="name" required>
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="email" name="email" required>
    </div>

    <div>
      <label for="message">Message:</label>
      <textarea name="message" rows="3" cols="50"></textarea>
    </div>

    <div>
      <label for="subject">Subject:</label>
      <textarea name="subject" rows="4" cols="40"></textarea>
    </div>

    <div>
      <label for="phone">Phone:</label>
      <input type="number" name="phone">
    </div>

    <div>
      <label for="priority">Priority:</label> 
      <!-- low, medium, high -->
  <select>
      <option value="low">low</option>
      <option value="medium">medium</option>
      <option value="high">high</option>
  </select> 
    </div>

    <div>
      <label>Newsletter Subscription:</label>
      <input type="radio" name="options" value="Yes">
      <label for="option">Yes</label>
      <input type="radio" name="options" value="No">
      <label for="option">No</label>       
    </div>

    <div>
      <label>Gender:</label>
      <select name="Gender">
        <option value="male">male</option>
        <option value="female">female</option>
    </select> 
    </div>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
